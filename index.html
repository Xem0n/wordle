<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/board.css">
    <link rel="stylesheet" href="style/notification.css">
    <link rel="stylesheet" href="style/keyboard.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title"><a href="index.html">Wordle</a></div>
            <div class="progress">
                <div class="level">Level <span id="level">1</span></div>
                <div class="bar"></div>
                <div class="tooltip">Experience <span id="exp">0</span>/<span id="maxExp">16</span></div>
            </div>
        </header>

        <div class="loading"></div>

        <!-- <h1>Guess the word!</h1> -->
        <wordle-board class="hide">
           
        </wordle-board>

        <wordle-keyboard>
            <div class="row">
                <div class="key">ą</div>
                <div class="key">ę</div>
                <div class="key">ś</div>
                <div class="key">ć</div>
                <div class="key">ł</div>
                <div class="key">ó</div>
                <div class="key">ż</div>
                <div class="key">ź</div>
            </div>

            <div class="row">
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
            </div>

            <div class="row">
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
            </div>

            <div class="row">
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
            </div>

            <div class="row">
                <div class="key special" id="enter">enter</div>
                <div class="key special" id="delete">delete</div>
            </div>
        </wordle-keyboard>

       <wordle-notification>
            <div class="close">&Cross;</div>
            <div class="won">
                <h1 class="title">You won!</h1>
                <p class="text">
                    Congratulations!<br>
                    You guessed the word in <span class="rounds"></span>!<br>
                    You gain <span class="exp"></span> EXP!
                </p>
            </div>
            <div class="lost">
                <h1 class="title">You lost!</h1>
                <p class="text">
                    Try once more!<br>
                    The secret word was: <span class="word"></span>
                </p>
            </div>
       </wordle-notification>
    </div>
</body>
</html>
