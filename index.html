<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/board.css">
    <link rel="stylesheet" href="style/notification.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title"><a href="index.html">Wordle</a></div>
            <div class="progress">
                <div class="level">Level <span id="level">1</span></div>
                <div class="bar"></div>
                <div class="tooltip">Experience <span id="exp">0</span>/<span id="maxExp">16</span></div>
            </div>
        </header>

        <div class="loading"></div>

        <!-- <h1>Guess the word!</h1> -->
        <wordle-board class="hide">
           
        </wordle-board>

       <wordle-notification>
            <div class="close">&Cross;</div>
            <div class="won">
                <h1 class="title">You won!</h1>
                <p class="text">
                    Congratulation!<br>
                    You guessed the word in <span class="rounds"></span> rounds!<br>
                    You gain <span class="exp"></span> EXP!
                </p>
            </div>
            <div class="lost">
                <h1 class="title">You lost!</h1>
                <p class="text">
                    Try once more!<br>
                    The secret word was: <span class="word"></span>
                </p>
            </div>
       </wordle-notification>
    </div>
</body>
</html>
